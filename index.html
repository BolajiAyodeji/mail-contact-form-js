<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    
</head>

<body>
    <div class="col-sm-6 col-md-6 subpage-block">
        <div class="block-title">
            <h3>Contact Form</h3>
        </div>
        <form id="contact-form">

            <div class="messages"></div>

            <div class="controls">
                <div class="form-group">
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Full Name" required="required" data-error="Name is required.">
                    <div class="form-control-border"></div>
                    <i class="form-control-icon pe-7s-user"></i>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Email Address" required="required" data-error="Valid email is required.">
                    <div class="form-control-border"></div>
                    <i class="form-control-icon pe-7s-mail"></i>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <select id="purpose" class="form-control">
                        <option value="0" class="form-control">Hi</option>
                        <option value="1" class="form-control">Let's talk about a speaking engagement</option>
                        <option value="2" class="form-control">Let's talk about a project</option>
                    </select>
                    <div class="form-control-border"></div>
                    <i class="form-control-icon pe-7s-id"></i>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <textarea id="form_message" name="message" class="form-control" placeholder="Message for Me" rows="4" required="required"
                        data-error="Please, leave me a message."></textarea>
                    <div class="form-control-border"></div>
                    <i class="form-control-icon pe-7s-comment"></i>
                    <div class="help-block with-errors"></div>
                </div>

                <input type="button" id="send_message" class="btn btn-primary btn-lg" value="Send message">
            </div>
        </form>
    </div>
    </div>
<script src="mailer.js"></script>
</body>

</html>
